<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Playing with CSS Variables and JS</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./index.js" defer></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1>Update CSS Variables <br />width <span>JS</span></h1>
        <form class="options-container">
            <label for="spacing">Spacing:</label>
            <input
                type="range"
                name="spacing"
                id="spacing"
                min="20"
                max="150"
                value="20"
            />

            <label for="blur">Blur:</label>
            <input
                type="range"
                name="blur"
                id="blur"
                min="0"
                max="15"
                value="14"
            />

            <label for="color">Base Color:</label>
            <input type="color" name="color" id="color" value="#4c3aad" />
        </form>
        <div class="img-wrapper">
            <img
                src="https://picsum.photos/seed/dark/1500/1000"
                alt="random image"
            />
        </div>
    </body>
</html>
