<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hold Shift to Check Multiple Checkboxes</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
        <div class="inbox">
            <div class="item">
                <input type="checkbox" id="option-1" />
                <label for="option-1">This is an inbox layout.</label>
            </div>
            <div class="item">
                <input type="checkbox" id="option-2" />
                <label for="option-2">Check one item</label>
            </div>
            <div class="item">
                <input type="checkbox" id="option-3" />
                <label for="option-3">Hold down your Shift key</label>
            </div>
            <div class="item">
                <input type="checkbox" id="option-4" />
                <label for="option-4">Check a lower item</label>
            </div>
            <div class="item">
                <input type="checkbox" id="option-5" />
                <label for="option-5"
                    >Everything in between should also be set to checked</label
                >
            </div>
            <div class="item">
                <input type="checkbox" id="option-6" />
                <label for="option-6">Try to do it without any libraries</label>
            </div>
            <div class="item">
                <input type="checkbox" id="option-7" />
                <label for="option-7">Just regular JavaScript</label>
            </div>
            <div class="item">
                <input type="checkbox" id="option-8" />
                <label for="option-8">Good Luck!</label>
            </div>
            <div class="item">
                <input type="checkbox" id="option-9" />
                <label for="option-9">Don't forget to tweet your result!</label>
            </div>
        </div>
        <script src="./index.js" type="text/javascript"></script>
    </body>
</html>
