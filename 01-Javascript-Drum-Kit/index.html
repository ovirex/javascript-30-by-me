<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./index.js" defer></script>
    </head>
    <body>
        <ul id="keys-container">
            <li class="key" data-key="a">
                <h2>A</h2>
                <h3>boom</h3>
            </li>
            <li class="key" data-key="s">
                <h2>S</h2>
                <h3>clap</h3>
            </li>
            <li class="key" data-key="d">
                <h2>D</h2>
                <h3>hihat</h3>
            </li>
            <li class="key" data-key="f">
                <h2>F</h2>
                <h3>kick</h3>
            </li>
            <li class="key" data-key="g">
                <h2>G</h2>
                <h3>openhat</h3>
            </li>
            <li class="key" data-key="h">
                <h2>H</h2>
                <h3>ride</h3>
            </li>
            <li class="key" data-key="j">
                <h2>J</h2>
                <h3>snare</h3>
            </li>
            <li class="key" data-key="k">
                <h2>K</h2>
                <h3>tink</h3>
            </li>
            <li class="key" data-key="l">
                <h2>L</h2>
                <h3>tom</h3>
            </li>
        </ul>
        <audio data-key="a" src="./sounds/boom.wav"></audio>
        <audio data-key="s" src="./sounds/clap.wav"></audio>
        <audio data-key="d" src="./sounds/hihat.wav"></audio>
        <audio data-key="f" src="./sounds/kick.wav"></audio>
        <audio data-key="g" src="./sounds/openhat.wav"></audio>
        <audio data-key="h" src="./sounds/ride.wav"></audio>
        <audio data-key="j" src="./sounds/snare.wav"></audio>
        <audio data-key="k" src="./sounds/tink.wav"></audio>
        <audio data-key="l" src="./sounds/tom.wav"></audio>
    </body>
</html>
