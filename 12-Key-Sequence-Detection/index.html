        <title>12 - Key Sequence Detection</title>
        <script
            type="text/javascript"
            src="https://www.cornify.com/js/cornify.js"
        ></script>
    </head>
    <body></body>
    <script>
        const pressed = [];
        const secret = "ovidio";

        window.addEventListener("keyup", function (e) {
            pressed.push(e.key);

            if (pressed.length > secret.length) {
                pressed.shift();
            }
            if (pressed.join("").includes(secret)) {
                console.log("Ja gueno");
                cornify_add();
            }
            console.log(pressed);
        });
